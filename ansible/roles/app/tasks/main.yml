---
- name: Install required system packages
  apt:
    pkg:
      - git
    state: latest
    update_cache: true
  become: yes

- name: Ensure .ssh directory exists
  file:
    path: /home/{{ user }}/.ssh
    state: directory
    mode: '0700'
    owner: "{{ user }}"
    group: "{{ user }}"
  become: yes

- name: Copy deploy key to server
  copy:
    src: "{{ repo_ssh_key }}"
    dest: /home/{{ user }}/.ssh/id_rsa
    mode: '0600'
    owner: "{{ user }}"
    group: "{{ user }}"
  become: yes

- name: Check if repository exists
  stat:
    path: /home/{{ user }}/app/.git
  register: repo_exists
  become: yes
  become_user: "{{ user }}"

- name: Clone repository
  git:
    repo: "{{ repo }}"
    dest: /home/{{ user }}/app
    accept_newhostkey: yes
    key_file: /home/{{ user }}/.ssh/id_rsa
  become_user: "{{ user }}"
  become: yes
  when: not repo_exists.stat.exists

- name: Fetch latest changes
  command: "git fetch origin"
  args:
    chdir: /home/{{ user }}/app/
  become: yes
  become_user: "{{ user }}"

- name: Update master branch
  command: "git reset --hard origin/master"
  args:
    chdir: /home/{{ user }}/app/
  become: yes
  become_user: "{{ user }}"

- name: Run backup script
  shell: "/home/{{ user }}/backup/backup.sh"
  become: yes
  become_user: "{{ user }}"

- name: Create .env file
  copy:
    dest: /home/{{ user }}/app/.env
    content: |
      POSTGRES_USER={{ db_username }}
      POSTGRES_PASSWORD={{ db_password }}
      POSTGRES_DB={{ db_name }}
  become: yes
  become_user: "{{ user }}"

- name: Create credentials.yml file
  template:
    src: credentials.yml.j2
    dest: /home/{{ user }}/app/config/credentials.yml
  become: yes
  become_user: "{{ user }}"

- name: Create Docker volume for PostgreSQL data if it does not exist
  command: "docker volume create postgresql-data"
  register: docker_volume
  failed_when: docker_volume.rc != 0 and 'already exists' not in docker_volume.stderr
  changed_when: docker_volume.rc == 0
  become: yes

- name: Build new Docker image
  command: "docker compose -f docker-compose.production.yml build"
  args:
    chdir: /home/{{ user }}/app/
  become: yes
  become_user: "{{ user }}"

- name: Stop old containers
  command: "docker compose -f docker-compose.production.yml stop"
  args:
    chdir: /home/{{ user }}/app/
  become: yes
  become_user: "{{ user }}"

- name: Start new containers
  command: "docker compose -f docker-compose.production.yml up -d"
  args:
    chdir: /home/{{ user }}/app/
  become: yes
  become_user: "{{ user }}"